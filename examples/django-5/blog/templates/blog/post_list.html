<!-- blog/templates/blog/post_list.html -->
{% extends "blog/base.html" %} {% block content %}
<h1>Blog Posts</h1>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
  </li>
  {% empty %}
  <li>No posts available.</li>
  {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Add New Post</a>
{% endblock %}
